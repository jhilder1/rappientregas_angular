<div class="customers-page-container">
  <mat-card class="customers-card">
    <div class="customers-layout">
      <!-- Lista de clientes -->
      <div class="customers-list-section">
        <app-customer-list
          [customers]="customers"
          [loggedUser]="loggedUser"
          (delete)="handleDelete($event)">
        </app-customer-list>
      </div>

      <!-- Perfil y ediciÃ³n -->
      <div class="profile-section">
        <h2 class="profile-title">Mi Perfil</h2>
        <app-customer-profile
          [user]="loggedUser"
          (update)="handleUpdate(loggedUser?.id || '', $event)">
        </app-customer-profile>
        <button mat-raised-button color="primary" (click)="navigateToOrders()" class="continue-button">
          Continuar a pedidos
        </button>
      </div>
    </div>
  </mat-card>
</div>
