<div class="table-container">
  <table mat-table [dataSource]="shifts" class="shifts-table">
    <ng-container matColumnDef="driver">
      <th mat-header-cell *matHeaderCellDef>Conductor</th>
      <td mat-cell *matCellDef="let shift">{{ getDriverName(shift) }}</td>
    </ng-container>

    <ng-container matColumnDef="motorcycle">
      <th mat-header-cell *matHeaderCellDef>Motocicleta</th>
      <td mat-cell *matCellDef="let shift">{{ getMotorcyclePlate(shift) }}</td>
    </ng-container>

    <ng-container matColumnDef="start_time">
      <th mat-header-cell *matHeaderCellDef>Inicio</th>
      <td mat-cell *matCellDef="let shift">{{ formatDate(shift.start_time) }}</td>
    </ng-container>

    <ng-container matColumnDef="end_time">
      <th mat-header-cell *matHeaderCellDef>Fin</th>
      <td mat-cell *matCellDef="let shift">{{ formatDate(shift.end_time) }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let shift">
        <mat-chip [style.background-color]="getStatusColor(shift.status)">
          {{ getStatusLabel(shift.status) }}
        </mat-chip>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let shift">
        <button mat-icon-button color="primary" (click)="onEdit(shift)" matTooltip="Editar">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onDelete(getIdAsString(shift.id))" matTooltip="Eliminar">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" [attr.colspan]="displayedColumns.length">
        <div class="no-data-message">
          <mat-icon>info</mat-icon>
          <p>No hay turnos registrados</p>
        </div>
      </td>
    </tr>
  </table>
</div>
