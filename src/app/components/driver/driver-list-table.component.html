<div class="table-container">
  <table mat-table [dataSource]="drivers" class="drivers-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let driver">{{ driver.name }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let driver">{{ driver.email }}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Tel√©fono</th>
      <td mat-cell *matCellDef="let driver">{{ driver.phone }}</td>
    </ng-container>

    <ng-container matColumnDef="license_number">
      <th mat-header-cell *matHeaderCellDef>Licencia</th>
      <td mat-cell *matCellDef="let driver">{{ driver.license_number }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let driver">
        <mat-chip [style.background-color]="getStatusColor(driver.status)">
          {{ getStatusLabel(driver.status) }}
        </mat-chip>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let driver">
        <button mat-icon-button color="primary" (click)="onEdit(driver)" matTooltip="Editar">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onDelete(driver.id!)" matTooltip="Eliminar">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" [attr.colspan]="displayedColumns.length">
        <div class="no-data-message">
          <mat-icon>info</mat-icon>
          <p>No hay conductores registrados</p>
        </div>
      </td>
    </tr>
  </table>
</div>
