<mat-card class="form-card">
  <h3 class="form-title">Formulario de Motocicletas</h3>
  
  <form [formGroup]="motorcycleForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Placa</mat-label>
      <input matInput formControlName="license_plate">
      <button mat-icon-button matSuffix type="button" (click)="generatePlate()" title="Generar placa aleatoria">
        <mat-icon>casino</mat-icon>
      </button>
      <mat-error *ngIf="motorcycleForm.get('license_plate')?.hasError('required')">
        La placa es obligatoria
      </mat-error>
      <mat-error *ngIf="motorcycleForm.get('license_plate')?.hasError('pattern')">
        Placa inválida (5-10 caracteres alfanuméricos)
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Marca</mat-label>
      <input matInput formControlName="brand">
      <mat-error *ngIf="motorcycleForm.get('brand')?.hasError('required')">
        La marca es obligatoria
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Año</mat-label>
      <input matInput type="number" formControlName="year">
      <mat-error *ngIf="motorcycleForm.get('year')?.hasError('required')">
        El año es obligatorio
      </mat-error>
      <mat-error *ngIf="motorcycleForm.get('year')?.hasError('min') || motorcycleForm.get('year')?.hasError('max')">
        Año no válido
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Estado</mat-label>
      <mat-select formControlName="status">
        <mat-option value="available">Disponible</mat-option>
        <mat-option value="busy">En uso</mat-option>
      </mat-select>
      <mat-error *ngIf="motorcycleForm.get('status')?.hasError('required')">
        El estado es obligatorio
      </mat-error>
    </mat-form-field>

    <div class="form-actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="!motorcycleForm.valid">
        {{ selected ? 'Actualizar' : 'Crear' }}
      </button>
      <button mat-button type="button" (click)="onClear()">Limpiar</button>
    </div>
  </form>
</mat-card>
