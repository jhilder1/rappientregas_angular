<mat-card class="profile-card" *ngIf="user || isNewUser">
  <h3 class="profile-title">
    {{ isNewUser ? 'Nuevo Usuario' : 'Perfil de Usuario' }}
    <button mat-icon-button *ngIf="!editMode && !isNewUser" (click)="toggleEditMode()" class="edit-button">
      <mat-icon>edit</mat-icon>
    </button>
  </h3>

  <div class="avatar-container" *ngIf="!isNewUser && user">
    <img *ngIf="user.photo" [src]="user.photo" [alt]="user.name" class="avatar-image">
    <div *ngIf="!user.photo" class="avatar-placeholder">
      {{ (user.name?.charAt(0) || '?').toUpperCase() }}
    </div>
  </div>

  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" *ngIf="editMode || isNewUser; else viewMode">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="profileForm.get('name')?.touched && nameError">{{ nameError }}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Correo</mat-label>
      <input matInput type="email" formControlName="email" [disabled]="!isNewUser && !!user">
      <mat-error *ngIf="profileForm.get('email')?.touched && emailError">{{ emailError }}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Teléfono</mat-label>
      <input matInput formControlName="phone">
      <mat-error *ngIf="profileForm.get('phone')?.touched && phoneError">{{ phoneError }}</mat-error>
    </mat-form-field>

    <div class="form-actions">
      <button mat-raised-button type="submit" color="primary" [disabled]="!profileForm.valid">
        <mat-icon>{{ isNewUser ? 'add' : 'save' }}</mat-icon>
        {{ isNewUser ? 'Crear' : 'Guardar' }}
      </button>
      <button mat-button type="button" (click)="onCancel()" color="warn">
        <mat-icon>cancel</mat-icon>
        Cancelar
      </button>
    </div>
  </form>

  <ng-template #viewMode>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nombre</mat-label>
      <input matInput [value]="user?.name" disabled>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Correo</mat-label>
      <input matInput [value]="user?.email" disabled>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Teléfono</mat-label>
      <input matInput [value]="user?.phone" disabled>
    </mat-form-field>
  </ng-template>
</mat-card>

<div *ngIf="!user && !isNewUser" class="loading-message">
  Selecciona un usuario o crea uno nuevo
</div>
